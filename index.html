<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Gestión</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app">
  <!-- LOGIN -->
  <div id="loginScreen" class="screen">
    <div class="card">
      <h2>Iniciar Sesión</h2>
      <input id="loginUser" placeholder="Usuario">
      <input id="loginPass" placeholder="Contraseña" type="password">
      <button id="btnLogin">Ingresar</button>
      <button id="btnCrearAdmin">Crear Admin (solo 1 vez)</button>
      <p id="loginMsg"></p>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="screen hide">
    <header>
      <h1>Sistema de Gestión</h1>
      <div>
        <span id="userLogged"></span>
        <button id="btnLogout">Cerrar sesión</button>
      </div>
    </header>

    <nav class="tabs">
      <button class="tabBtn active" data-tab="tabDashboard">Dashboard</button>
      <button class="tabBtn" data-tab="tabUsuarios">Usuarios</button>
      <button class="tabBtn" data-tab="tabDepartamentos">Departamentos</button>
      <button class="tabBtn" data-tab="tabGerencias">Gerencias</button>
      <button class="tabBtn" data-tab="tabSolicitudes">Solicitudes</button>
    </nav>

    <main>
      <!-- DASHBOARD -->
      <section id="tabDashboard" class="tabContent active">
        <div class="stats">
          <div class="statCard">
            <h3>Total Solicitudes</h3>
            <p id="statTotal"></p>
          </div>
          <div class="statCard">
            <h3>Pendientes</h3>
            <p id="statPendientes"></p>
          </div>
          <div class="statCard">
            <h3>En Reunión</h3>
            <p id="statReunion"></p>
          </div>
          <div class="statCard">
            <h3>Finalizadas</h3>
            <p id="statFinalizadas"></p>
          </div>
        </div>

        <div class="historial">
          <h2>Historial de Solicitudes</h2>
          <div id="historialList"></div>
        </div>
      </section>

      <!-- USUARIOS -->
      <section id="tabUsuarios" class="tabContent">
        <h2>Usuarios</h2>
        <div class="form">
          <input id="userName" placeholder="Nombre de usuario">
          <input id="userEmail" placeholder="Correo (notificaciones)">
          <input id="userPass" placeholder="Contraseña">
          <select id="userRole">
            <option value="user">Usuario</option>
            <option value="admin">Admin</option>
          </select>
          <select id="userDept"></select>
          <select id="userGer"></select>
          <div class="checkboxes">
            <label><input type="checkbox" id="perm1"> Realizar solicitudes</label>
            <label><input type="checkbox" id="perm2"> Ver solicitudes propias</label>
            <label><input type="checkbox" id="perm3"> Ver solicitudes de gerencia</label>
            <label><input type="checkbox" id="perm4"> Aprobar/Rechazar</label>
            <label><input type="checkbox" id="perm5"> Gestionar usuarios</label>
          </div>
          <button id="btnAddUser">Crear Usuario</button>
        </div>

        <div class="list" id="usersList"></div>
      </section>

      <!-- DEPARTAMENTOS -->
      <section id="tabDepartamentos" class="tabContent">
        <h2>Departamentos</h2>
        <div class="form">
          <input id="deptName" placeholder="Nombre departamento">
          <button id="btnAddDept">Crear Departamento</button>
        </div>
        <div class="list" id="deptList"></div>
      </section>

      <!-- GERENCIAS -->
      <section id="tabGerencias" class="tabContent">
        <h2>Gerencias</h2>
        <div class="form">
          <input id="gerName" placeholder="Nombre gerencia">
          <button id="btnAddGer">Crear Gerencia</button>
        </div>
        <div class="list" id="gerList"></div>
      </section>

      <!-- SOLICITUDES -->
      <section id="tabSolicitudes" class="tabContent">
        <h2>Solicitudes</h2>

        <div class="form">
          <input id="solTitle" placeholder="Título solicitud">
          <textarea id="solDesc" placeholder="Descripción"></textarea>
          <select id="solDept"></select>
          <select id="solGer"></select>
          <input type="file" id="solFile">
          <button id="btnAddSol">Crear Solicitud</button>
        </div>

        <div class="list" id="solList"></div>
      </section>
    </main>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
