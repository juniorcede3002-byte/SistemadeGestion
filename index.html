<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCI | Gesti贸n Documental Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="pantalla-login" class="fixed inset-0 z-[200] bg-white flex items-center justify-center p-6">
        <div class="w-full max-w-sm text-center">
            <div class="text-6xl mb-4"></div>
            <h1 class="text-3xl font-bold mb-8 text-indigo-900">FCI Documental</h1>
            <div class="space-y-4">
                <input id="login-user" type="text" placeholder="Usuario" class="input-light">
                <input id="login-pass" type="password" placeholder="Contrase帽a" class="input-light">
                <button onclick="iniciarSesion()" class="w-full py-4 bg-indigo-600 text-white font-bold rounded-2xl shadow-lg hover:bg-indigo-700 transition-all">Ingresar al Sistema</button>
            </div>
        </div>
    </div>

    <div id="interfaz-app" class="hidden min-h-screen flex">
        
        <aside id="sidebar" class="w-72 bg-white border-r p-6 flex flex-col fixed h-full transition-transform">
            <h1 class="text-xl font-bold text-indigo-600 mb-10"><i class="fas fa-folder-open mr-2"></i>FCI Docs</h1>
            <nav id="menu-dinamico" class="space-y-2 flex-1"></nav>
            <button onclick="location.reload()" class="mt-auto flex items-center gap-3 p-4 text-red-500 font-bold hover:bg-red-50 rounded-xl transition">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesi贸n
            </button>
        </aside>

        <main class="flex-1 ml-72 p-10">
            
            <section id="pag-solicitudes" class="view hidden space-y-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold">Gesti贸n de Solicitudes</h2>
                    <button id="btn-nueva-sol" onclick="verPagina('crear-sol')" class="bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold shadow-lg">+ Nueva Solicitud</button>
                </div>
                <div class="bg-white rounded-3xl border shadow-sm overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b">
                            <tr>
                                <th class="p-4 text-xs font-bold text-slate-500 uppercase">C贸digo</th>
                                <th class="p-4 text-xs font-bold text-slate-500 uppercase">Documento</th>
                                <th class="p-4 text-xs font-bold text-slate-500 uppercase">Estado</th>
                                <th class="p-4 text-xs font-bold text-slate-500 uppercase">Acci贸n</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-solicitudes-body" class="divide-y text-sm"></tbody>
                    </table>
                </div>
            </section>

            <section id="pag-detalle" class="view hidden space-y-6">
                <button onclick="verPagina('solicitudes')" class="text-indigo-600 font-bold"><i class="fas fa-arrow-left mr-2"></i>Volver</button>
                <div id="detalle-content" class="card space-y-4">
                    </div>
            </section>

            <section id="pag-admin" class="view hidden space-y-6">
                <h2 class="text-2xl font-bold">Configuraci贸n de Estructura</h2>
                <div class="grid grid-cols-2 gap-6">
                    <div class="card">
                        <h3 class="font-bold mb-4">Gerencias</h3>
                        <div class="flex gap-2 mb-4">
                            <input id="in-gerencia" class="input-light" placeholder="Nombre">
                            <button onclick="crearDato('gerencias', 'in-gerencia')" class="bg-indigo-600 text-white px-4 rounded-xl">Add</button>
                        </div>
                        <ul id="lista-gerencias" class="space-y-2"></ul>
                    </div>
                    <div class="card">
                        <h3 class="font-bold mb-4">Departamentos</h3>
                        <div class="flex gap-2 mb-4">
                            <input id="in-depto" class="input-light" placeholder="Nombre">
                            <button onclick="crearDato('departamentos', 'in-depto')" class="bg-indigo-600 text-white px-4 rounded-xl">Add</button>
                        </div>
                        <ul id="lista-deptos" class="space-y-2"></ul>
                    </div>
                </div>
            </section>

            <section id="pag-usuarios" class="view hidden space-y-6">
                <div class="card">
                    <h2 class="text-2xl font-bold mb-6">Control de Acceso</h2>
                    <div class="grid grid-cols-4 gap-4 mb-8">
                        <input id="u-id" placeholder="Usuario ID" class="input-light">
                        <input id="u-pass" type="password" placeholder="Clave" class="input-light">
                        <select id="u-rol" class="input-light">
                            <option value="admin">Administrador</option>
                            <option value="user">Aplicante</option>
                        </select>
                        <button onclick="guardarUsuario()" class="bg-indigo-600 text-white rounded-2xl font-bold">Crear</button>
                    </div>
                    <div id="lista-usuarios-db" class="grid grid-cols-3 gap-4"></div>
                </div>
            </section>

            <section id="pag-crear-sol" class="view hidden max-w-2xl mx-auto">
                <div class="card space-y-4">
                    <h2 class="text-2xl font-bold text-center">Formulario de Solicitud</h2>
                    <input id="s-nombre" placeholder="Nombre del Documento" class="input-light">
                    <div class="grid grid-cols-2 gap-4">
                        <select id="s-tipo" class="input-light">
                            <option>Procedimiento</option>
                            <option>Instructivo</option>
                            <option>Formato</option>
                        </select>
                        <select id="s-gerencia" class="input-light"></select>
                    </div>
                    <textarea id="s-motivo" placeholder="Describa el motivo..." class="input-light h-32"></textarea>
                    <button onclick="enviarSolicitud()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg">Enviar a Revisi贸n</button>
                </div>
            </section>

        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
