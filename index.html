<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGC Pro | Gesti칩n ISO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="login-screen" class="full-center">
        <div class="login-box">
            <span class="material-icons-round logo-icon">shield</span>
            <h2>Control de Acceso</h2>
            <input type="text" id="user" placeholder="Usuario">
            <input type="password" id="pass" placeholder="Contrase침a">
            <button onclick="login()" class="btn-main">Entrar</button>
        </div>
    </div>

    <div id="main-app" class="app-container" style="display: none;">
        
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>SGC <span>PRO</span></h3>
            </div>
            <nav class="nav-menu">
                <button onclick="showView('view-dash')" class="nav-link active">
                    <span class="material-icons-round">dashboard</span> Dashboard
                </button>
                <button onclick="showView('view-stock')" class="nav-link">
                    <span class="material-icons-round">inventory_2</span> Stock Actual
                </button>
                <button onclick="showView('view-requests')" class="nav-link">
                    <span class="material-icons-round">assignment</span> Solicitudes
                </button>
                <div id="admin-links" class="admin-only">
                    <p class="nav-label">Administraci칩n</p>
                    <button onclick="showView('view-users')" class="nav-link">
                        <span class="material-icons-round">group</span> Usuarios
                    </button>
                    <button onclick="showView('view-history')" class="nav-link">
                        <span class="material-icons-round">history</span> Historial
                    </button>
                </div>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <p id="display-name">Usuario</p>
                    <small id="display-role">Rol</small>
                </div>
                <button onclick="logout()" class="logout-btn"><span class="material-icons-round">logout</span></button>
            </div>
        </aside>

        <main class="content">
            
            <section id="view-dash" class="app-view active">
                <h1>Resumen Operativo</h1>
                <div class="stats-grid">
                    <div class="stat-card"><h3>Suministros</h3><p id="count-stock">0</p></div>
                    <div class="stat-card"><h3>Pendientes</h3><p id="count-pending">0</p></div>
                    <div class="stat-card"><h3>Aprobados</h3><p id="count-approved">0</p></div>
                </div>
                <div class="chart-container">
                    <canvas id="mainChart"></canvas>
                </div>
            </section>

            <section id="view-stock" class="app-view">
                <div class="header-row">
                    <h1>Suministros en Stock</h1>
                    <button id="add-supply-btn" class="btn-add admin-only" onclick="openAddSupply()">+ Agregar</button>
                </div>
                <div class="table-card">
                    <table id="table-stock">
                        <thead>
                            <tr><th>Item</th><th>Cantidad</th><th>Estado</th><th>Acciones</th></tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>

            <section id="view-requests" class="app-view">
                <h1>Gesti칩n de Solicitudes</h1>
                <div id="requests-list"></div>
            </section>

             <section id="view-users" class="app-view">
                <h1>Control de Usuarios</h1>
                <div id="users-list"></div>
            </section>

        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
