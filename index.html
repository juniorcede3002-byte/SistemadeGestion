<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGC Pro | Sistema de Gestión Documental</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --dark: #0f172a; --bg: #f8fafc; --border: #e2e8f0; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); height: 100vh; display: flex; overflow: hidden; }

        /* Vistas Globales */
        #login-view { position: fixed; inset: 0; background: var(--dark); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        #app-view { display: none; width: 100%; height: 100vh; }

        /* Sidebar */
        .sidebar { width: 280px; background: white; border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; }
        .nav-link { display: flex; align-items: center; padding: 12px; border: none; background: none; color: #64748b; cursor: pointer; border-radius: 8px; margin-bottom: 5px; width: 100%; transition: 0.2s; }
        .nav-link.active { background: #eff6ff; color: var(--primary); font-weight: 600; }
        .nav-link span { margin-right: 12px; }

        /* Contenido Principal */
        .main-content { flex: 1; padding: 40px; overflow-y: auto; }
        .section { display: none; animation: fadeIn 0.3s ease; }
        .section.active { display: block; }

        /* Componentes de Interfaz */
        .card { background: white; padding: 25px; border-radius: 12px; border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .btn-main { padding: 12px 20px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 5px; color: #475569; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; outline: none; }
        
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: 700; }
        .status-pendiente { background: #fef3c7; color: #92400e; }
        .status-sgd { background: #dcfce7; color: #166534; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="login-view">
        <div style="background: white; padding: 40px; border-radius: 16px; width: 360px; text-align: center;">
            <span class="material-icons-round" style="font-size: 48px; color: var(--primary);">shield</span>
            <h2 style="margin: 15px 0;">SGC Acceso</h2>
            <input type="text" id="userInput" placeholder="Usuario">
            <input type="password" id="passInput" placeholder="Contraseña">
            <button id="btnLogin" class="btn-main" style="width: 100%; margin-top: 10px;">Entrar</button>
            <button id="btnInit" style="background:none; border:none; color:#64748b; margin-top:15px; cursor:pointer; font-size: 12px; text-decoration: underline;">Inicializar Admin Maestro</button>
        </div>
    </div>

    <div id="app-view" style="display: flex;">
        <aside class="sidebar">
            <h3 style="color: var(--primary); margin-bottom: 30px;">SGC <span>ISO</span></h3>
            <nav style="flex: 1;">
                <button class="nav-link active" data-view="dash"><span class="material-icons-round">dashboard</span> Dashboard</button>
                <button class="nav-link" data-view="nueva-solicitud"><span class="material-icons-round">add_circle</span> Nueva Solicitud</button>
                <button class="nav-link" data-view="mis-solicitudes"><span class="material-icons-round">description</span> Mis Solicitudes</button>
                
                <div id="menu-admin" style="display: none;">
                    <p style="font-size: 11px; color: #94a3b8; margin: 20px 10px 10px; font-weight: 700;">GESTIÓN CALIDAD</p>
                    <button class="nav-link" data-view="revision"><span class="material-icons-round">draw</span> Revisión SGD</button>
                </div>
            </nav>
            <button id="btnLogout" class="btn-main" style="background:#ef4444;">Cerrar Sesión</button>
        </aside>

        <main class="main-content">
            <section id="dash" class="section active">
                <h1>Estado del Sistema</h1>
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 25px;">
                    <div class="card"><h3>Pendientes SGD</h3><p id="count-pend" style="font-size: 32px; font-weight: 700;">0</p></div>
                    <div class="card"><h3>Aprobados SGD</h3><p id="count-sgd" style="font-size: 32px; font-weight: 700; color: var(--primary);">0</p></div>
                    <div class="card"><h3>Historial Total</h3><p id="count-total" style="font-size: 32px; font-weight: 700; color: #10b981;">0</p></div>
                </div>
            </section>

            <section id="nueva-solicitud" class="section">
                <h1>Nueva Solicitud Documental</h1>
                <div class="card">
                    <div class="form-group">
                        <label>Acción</label>
                        <select id="sol-accion">
                            <option value="creacion">Creación</option>
                            <option value="modificacion">Modificación</option>
                            <option value="inactivacion">Inactivación</option>
                        </select>
                    </div>
                    
                    <div id="campos-extra" style="display: none; border-left: 4px solid var(--primary); padding-left: 15px;">
                        <div class="form-group"><label>Código del Documento</label><input type="text" id="sol-codigo"></div>
                        <div class="form-group"><label>Versión Actual</label><input type="number" id="sol-version"></div>
                        <div class="form-group"><label>Fecha última versión</label><input type="date" id="sol-fecha-u"></div>
                    </div>

                    <div class="form-group"><label>Título del Documento</label><input type="text" id="sol-titulo"></div>
                    <div class="form-group">
                        <label>Tipo de Documento</label>
                        <select id="sol-tipo">
                            <option>Guía</option><option>Instructivo</option><option>Manual</option><option>Procedimiento</option><option>Formato</option>
                        </select>
                    </div>
                    <div class="form-group"><label>Justificación</label><textarea id="sol-justifica" rows="3"></textarea></div>
                    <button id="btnEnviarSol" class="btn-main">Enviar Solicitud</button>
                </div>
            </section>

            <section id="mis-solicitudes" class="section">
                <h1>Trazabilidad de Solicitudes</h1>
                <div class="card">
                    <table style="width: 100%; border-collapse: collapse; text-align: left;">
                        <thead><tr style="color: #64748b; font-size: 13px; border-bottom: 2px solid var(--bg);"><th>TÍTULO</th><th>TIPO</th><th>ESTADO</th><th>ACCIONES</th></tr></thead>
                        <tbody id="lista-sol"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, where, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDdzCiachuhbE9jATz-TesPI2vUVIJrHjM",
            authDomain: "sistemadegestion-7400d.firebaseapp.com",
            projectId: "sistemadegestion-7400d",
            storageBucket: "sistemadegestion-7400d.appspot.com",
            messagingSenderId: "709030283072",
            appId: "1:709030283072:web:5997837b36a448e9515ca5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let userActual = null;

        // --- NAVEGACIÓN SPA ---
        document.querySelectorAll('.nav-link').forEach(link => {
            link.onclick = () => {
                const target = link.dataset.view;
                document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                document.getElementById(target).classList.add('active');
                link.classList.add('active');
            };
        });

        // --- LÓGICA FORMULARIO DINÁMICO ---
        const selAccion = document.getElementById('sol-accion');
        selAccion.onchange = () => {
            const extra = document.getElementById('campos-extra');
            extra.style.display = selAccion.value === 'creacion' ? 'none' : 'block';
        };

        // --- INICIALIZAR ADMIN ---
        document.getElementById('btnInit').onclick = async () => {
            const q = query(collection(db, "Usuarios"), where("usuario", "==", "admin"));
            const snap = await getDocs(q);
            if(snap.empty) {
                await addDoc(collection(db, "Usuarios"), { usuario: "admin", pass: "admin123", role: "admin", nombre: "Admin SGC" });
                alert("Usuario admin creado (admin/admin123)");
            }
        };

        // --- LOGIN ---
        document.getElementById('btnLogin').onclick = async () => {
            const u = document.getElementById('userInput').value;
            const p = document.getElementById('passInput').value;
            const q = query(collection(db, "Usuarios"), where("usuario", "==", u), where("pass", "==", p));
            const snap = await getDocs(q);

            if(!snap.empty) {
                userActual = snap.docs[0].data();
                document.getElementById('login-view').style.display = 'none';
                document.getElementById('app-view').style.display = 'flex';
                if(userActual.role === 'admin') document.getElementById('menu-admin').style.display = 'block';
                escucharDatos();
            } else { alert("Credenciales incorrectas"); }
        };

        // --- ENVIAR SOLICITUD ---
        document.getElementById('btnEnviarSol').onclick = async () => {
            const nuevaSol = {
                titulo: document.getElementById('sol-titulo').value,
                tipo: document.getElementById('sol-tipo').value,
                accion: selAccion.value,
                codigo: document.getElementById('sol-codigo').value || 'N/A',
                version: document.getElementById('sol-version').value || 1,
                justificacion: document.getElementById('sol-justifica').value,
                estado: 'Pendiente',
                solicitante: userActual.usuario,
                fecha: new Date().toLocaleDateString()
            };

            await addDoc(collection(db, "Solicitudes"), nuevaSol);
            alert("Solicitud enviada correctamente.");
            location.reload();
        };

        // --- ESCUCHAR DATOS REALTIME ---
        function escucharDatos() {
            onSnapshot(collection(db, "Solicitudes"), (snap) => {
                let p = 0, s = 0;
                const tbody = document.getElementById('lista-sol');
                tbody.innerHTML = "";
                
                document.getElementById('count-total').innerText = snap.size;
                
                snap.forEach(doc => {
                    const d = doc.data();
                    if(d.estado === 'Pendiente') p++;
                    if(d.estado === 'Aprobado SGD') s++;

                    tbody.innerHTML += `
                        <tr>
                            <td style="padding:12px 0;"><b>${d.titulo}</b><br><small>${d.fecha}</small></td>
                            <td>${d.tipo}</td>
                            <td><span class="badge status-${d.estado === 'Pendiente' ? 'pendiente' : 'sgd'}">${d.estado}</span></td>
                            <td><button onclick="alert('Cargando historial...')">Detalles</button></td>
                        </tr>
                    `;
                });
                document.getElementById('count-pend').innerText = p;
                document.getElementById('count-sgd').innerText = s;
            });
        }

        document.getElementById('btnLogout').onclick = () => location.reload();
    </script>
</body>
</html>
