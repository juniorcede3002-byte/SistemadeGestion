<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SGC Pro | Gesti칩n ISO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-screen" class="full-center">
        <div class="login-box">
            <span class="material-icons-round logo-icon">shield</span>
            <h2>Control de Acceso</h2>
            <input type="text" id="userInput" placeholder="Usuario">
            <input type="password" id="passInput" placeholder="Contrase침a">
            <button id="btnLogin" class="btn-main">Entrar</button>
        </div>
    </div>

    <div id="main-app" class="app-container" style="display: none;">
        <aside class="sidebar">
            <nav class="nav-menu">
                <button class="nav-link active" data-view="view-dash">
                    <span class="material-icons-round">dashboard</span> Dashboard
                </button>
                <button class="nav-link" data-view="view-stock">
                    <span class="material-icons-round">inventory_2</span> Stock Actual
                </button>
                <div id="admin-links" class="admin-only" style="display:none;">
                    <p class="nav-label">Administraci칩n</p>
                    <button class="nav-link" data-view="view-users">
                        <span class="material-icons-round">group</span> Usuarios
                    </button>
                </div>
            </nav>
            <button id="btnLogout" class="logout-btn">Cerrar Sesi칩n</button>
        </aside>

        <main class="content">
            <section id="view-dash" class="app-view active">
                <h1>Dashboard</h1>
                <div class="stats-grid">
                    <div class="stat-card"><h3>Suministros</h3><p id="count-stock">0</p></div>
                    <div class="stat-card"><h3>Pendientes</h3><p id="count-pending">0</p></div>
                </div>
            </section>
            
            <section id="view-stock" class="app-view">
                <h1>Stock de Suministros</h1>
                <table id="table-stock">
                    <thead><tr><th>Item</th><th>Cantidad</th><th>Estado</th></tr></thead>
                    <tbody></tbody>
                </table>
            </section>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
